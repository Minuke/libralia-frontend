    <span class="app-header__title">Libralia</span>
  </div>

  <nav class="app-header__right">
    @if(isAuthenticated()) {

    <a (click)="logout()" class="app-header__link">
      Cerrar sesi√≥n
    </a>
    } @else {

    }
  </nav>
</header>
