<div class="side-panel-wrapper" [class.side-panel-wrapper--open]="isOpen">
  <aside class="side-panel">
    <nav class="side-panel__icons">
      <button 
        class="side-panel__icon" 
        [class.side-panel__icon--active]="selectedMenu?.label === item.label"
        *ngFor="let item of menuItems" 
        (click)="selectMenu(item)">
        <img 
          [src]="'/images/' + item.icon" 
          [alt]="item.label" 
          class="side-panel__icon-img" />
      </button>
    </nav>

    <div class="side-panel__menu" *ngIf="isOpen">
      <h3 class="side-panel__menu-title">{{ selectedMenu?.label }}</h3>
      <ul class="side-panel__menu-list">
        <li 
          class="side-panel__menu-item" 
          [class.side-panel__menu-item--active]="selectedOption === option"
          *ngFor="let option of selectedMenu?.options"
          (click)="selectOption(selectedMenu.label, option, selectedMenu.icon)">
          {{ option }}
        </li>
      </ul>
    </div>
  </aside>

  <button 
    class="side-panel-toggle" 
    (click)="togglePanel()">
    <span *ngIf="!isOpen">&#9654;</span>
    <span *ngIf="isOpen">&#9664;</span>
  </button>
</div>
