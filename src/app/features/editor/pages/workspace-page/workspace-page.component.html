<div class="workspace-page">
  <app-side-panel [initialSelection]="selectedOption()" (optionSelected)="onOptionSelected($event)">
  </app-side-panel>

  @if (selectedOption().menu === 'Manuscrito' && selectedOption().option === 'Libro') {
  <app-text-editor class="editor-area"></app-text-editor>
  } @else {
  <app-topic-panel class="content-area" [menu]="selectedOption().menu" [option]="selectedOption().option"
    [icon]="selectedOption().icon">
  </app-topic-panel>
  }
</div>
